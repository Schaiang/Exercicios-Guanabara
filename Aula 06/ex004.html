<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body { font:normal 20pt Arial;
        }
    </style>
</head>
<body>
    <script>
        let nome = window.prompt('Qual é seu nome?')
        document.writeln(`Olá, ${nome}! Seu nome tem ${nome.length} letras<br/>`)
        document.write(`Seu nome em maisculas é ${nome.toUpperCase()}<br/>`)
        document.write(`Seu nome em minusculas é ${nome.toLowerCase()}<br/>`)
        

    </script>
</body>
</html>
