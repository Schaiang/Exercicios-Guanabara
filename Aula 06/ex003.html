<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body {background-color: rgb(183, 116, 245);
        color: white; /* comentario em CSS */
        font: normal 20pt arial;
    }
    h1 {color: rgb(255, 60, 0);}
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1> <!--comentario em HTML-->
    <p>Já me livrei da maldição.</p>
    <script>
        let n1 = Number(window.prompt('digite um número: ')) // window prompet vai ser sempre string
        let n2 = Number(window.prompt ('digite outro número ')) // é preciso fazer a conversão para number
        let s = n1 + n2
        window.alert (`A soma entre ${n1} e ${n2} é igual a ${s}`) // number + number serve para adição
        // string + string serve para concatenação

    </script>
</body>
</html>
