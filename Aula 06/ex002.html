<head>

<body>
    <h1>Olá, mundo!</h1> <!--comentario em HTML-->
    <p>Já me livrei da maldição.</p>
    <script>
     let nome = window.prompt("Qual é o seu nome?")//Vai perguntar o nome
     window.alert('É um grande prazer em te conhecer, ' + nome + '!') //concatenação, colocar a variavel como resposta e deve vir entre '+'
     a=1
     while a <10:nome
     if a %2 ==0:nome
     break
     else:nome
     a+=1
     print(a)
     


    </script>
